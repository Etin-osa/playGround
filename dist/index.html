<!doctype html><html lang="en"><head><meta charset="utf-8"><title>bpmn-js properties panel demo</title><script defer="defer" src="main.js"></script></head><body><div id="app"><div class="canvas" id="js-canvas"><div id="hint" class="panel">Click <b>right mouse button</b> to edit properties.</div></div><div class="properties-panel-parent" id="js-properties-panel"></div></div><div id="quality-assurance" class="panel hidden"><form id="form"><p><b>Suitability Score</b></p><br/><input id="suitability-score" placeholder="100" autocomplete="off"><br/><br/><p id="warning" class="hidden">Suitability Score must be a number</p><br/><p><b>Last Checked</b></p><br/><p id="last-checked">-</p><br/><input id="okay" type="submit" value="Okay"></form></div><ul class="buttons"><li><button id="js-download-diagram" title="download BPMN diagram">Get XML Diagram</button></li></ul></body></html>
